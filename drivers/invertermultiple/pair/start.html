<script type="text/javascript">

Homey.setTitle( __('pair.title') );

$(function() {
	$('#connect').click(function() {
    $('.solaredge-error').hide();

    var inputaddress = $('#address').val();
    var inputport = Number($('#port').val());
    var inputid = Number($('#id').val());

    if (inputaddress != '' && inputport != '' && inputid != '') {
      var device_data = {
        id : inputid
      };

      var settings = {
        address : inputaddress,
        port    : inputport,
        id : inputid
      };

      Homey.addDevice({
        name	 : "Solaredge inverter",
        data 	 : device_data,
        settings : settings
      }, function(error, result) {
        if (error) {
            $('.solaredge-error').show();
            $('.solaredge-error-msg').html(error.message || error.toString() );
        }
        $('.solaredge-error').hide();

        Homey.done();
      })

    } else {
        $('.solaredge-error').show();
        $('.solaredge-error-msg').html( __('pair.nosettings') );
    }

	});
})
</script>

		display: none;

  .solaredge-info .info-label {

</style>

<p data-i18n="pair.intro">Enter the IP address, the port of your Solaredge Inverter and the ID. </p>
